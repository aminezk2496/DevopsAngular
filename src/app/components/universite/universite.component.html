<div class="container mt-4">
    <h2 class="text-center mb-4">Gestion des Universités</h2>
  
    <!-- Formulaire pour ajouter une nouvelle université -->
    <div class="card mb-4 p-3">
      <h3 class="card-title">Ajouter une nouvelle université</h3>
      <form (ngSubmit)="addUniversite()">
        <div class="mb-3">
          <label for="nomUniversite" class="form-label">Nom de l'université</label>
          <input
            type="text"
            id="nomUniversite"
            [(ngModel)]="newUniversite.nomUniversite"
            name="nomUniversite"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input
            type="text"
            id="adresse"
            [(ngModel)]="newUniversite.adresse"
            name="adresse"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
      </form>
    </div>
  
    <!-- Liste des universités existantes -->
    <div class="card mb-4 p-3">
      <h3 class="card-title">Liste des universités</h3>
      <ul class="list-group">
        <li *ngFor="let universite of universites" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ universite.nomUniversite }} - {{ universite.adresse }}</span>
          <button class="btn btn-warning btn-sm" (click)="selectUniversite(universite)">Modifier</button>
        </li>
      </ul>
    </div>
  
    <!-- Formulaire pour modifier une université sélectionnée -->
    <div *ngIf="selectedUniversite" class="card mb-4 p-3">
      <h3 class="card-title">Modifier l'université</h3>
      <form (ngSubmit)="updateUniversite()">
        <div class="mb-3">
          <label for="editNomUniversite" class="form-label">Nom de l'université</label>
          <input
            type="text"
            id="editNomUniversite"
            [(ngModel)]="selectedUniversite.nomUniversite"
            name="editNomUniversite"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="editAdresse" class="form-label">Adresse</label>
          <input
            type="text"
            id="editAdresse"
            [(ngModel)]="selectedUniversite.adresse"
            name="editAdresse"
            class="form-control"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Mettre à jour</button>
          <button type="button" (click)="selectedUniversite = null" class="btn btn-secondary">Annuler</button>
        </div>
      </form>
    </div>
  </div>
